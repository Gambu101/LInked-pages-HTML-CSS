<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<link rel="stylesheet" href="style.css">
<body class="contact">
    <header>
        <strong>This is Contact Page</strong>
    </header>
    <nav id="navbar">
        <a href="./homepage.html">HOME</a>
        <a href="./contactpage.html">CONTACT</a>
        <a href="./registrationpage.html">REGISTRATION</a>
        <a href="./loginpage.html">LOG IN</a>
    </nav>
    <main class="mainContact">
        <div class="contactName">
            <label for="name">Name:</label>
            <input type="text" placeholder="Type your full name here">
        </div>
        <div class="contactEmail">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" size="30" placeholder="Type your e-mail address here">
        </div>
        <div class="message">
            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="70" rows="7" placeholder="Type your message here"></textarea>
        </div>
        <button type="submit">Send</button>
    </main>
    <footer>
        <p>Thanks for your message!!</p>
    </footer>
</body>
</html>
